<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Filter Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>Web Filter Settings</h1>

        <div class="section">
            <h2>Keywords</h2>
            <div class="input-group">
                <input type="text" id="newKeyword" placeholder="Add new keyword">
                <button id="addKeywordBtn">Add</button>
            </div>
            <div id="keywordsList" class="tags-container">
                <!-- Tags will go here -->
            </div>
        </div>

        <div class="section">
            <h2>Site Rules</h2>
            <p>Manage which sites have filtering enabled.</p>
            <div id="sitesList" class="list-container">
                <!-- Site items will go here -->
            </div>
        </div>
    </div>

    <script src="../utils/config-manager.js"></script>
    <script src="options.js"></script>
</body>

</html>
